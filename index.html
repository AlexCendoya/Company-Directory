<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Company directory</title>
        <meta name="author" content="Alex Cendoya">
        <meta name="description" content=" ">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" href="7830542_human_resources_search_employees_icon.png" type="image/x-icon" />

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/fontawesome.css">       
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <!--Preloader-->

        <!--<div id="preloader"></div>-->

        <!-- Navbar -->

        <header class="navbar bg-dark">  <!-- navbar-dark is missing/not working -->

            <div class="container">

                <a class="navbar-brand" href="">Company Directory</a>

            </div>

        </header>

        <main class="container py-3">

            <ul id="mainNavTab" class="nav nav-tabs" role="tablist">
                <li class="nav-item flex-fill">
                    <a class="nav-link active" id="personnel-tab" data-toggle="tab" href="#personnel" role="tab" aria-controls="personnel" aria-selected="true" title="personnel">Personnel</a>
                </li>
                <li class="nav-item flex-fill">
                    <a class="nav-link" id="department-tab" data-toggle="tab" href="#department" role="tab" aria-controls="department" aria-selected="false" title="department">Departments</a>
                </li>
                <li class="nav-item flex-fill">
                    <a class="nav-link" id="location-tab" data-toggle="tab" href="#location" role="tab" aria-controls="location" aria-selected="false" title="location">Locations</a>
                </li>
            </ul>
			<br/>
            <div class="d-flex justify-content-between mb-3">
                <form>
                    <div class="input-group">

                        <input type="text" id="search-bar" class="form-control" placeholder="Search...">

                        <div class="input-group-append">
                            <button type="button" id="search-btn" class="btn btn-dark" title="search"><i class="fas fa-search"></i></button>
                        </div>

                    </div>
                </form>

                <div class="btn-group ml-3" role="group">
					<button type="button" id="add-btn" class="btn btn-primary" title="add"><i class="fas fa-plus"></i></button>
					<button type="button" id="filter-btn" class="btn btn-dark" data-toggle="modal" data-target="#filter-modal" aria-expanded="false" aria-controls="filter-collapse" title="filter"><i class="fas fa-filter"></i></button>
				</div>
            </div>

            <!--tables-->

            <table id="personnelTable" class="table table-striped">
                <tr>
                    <th>Last Name</th>
                    <th>First Name</th>
                    <th>Department</th>
                    <th>Location</th>
                    <th>Options</th>
                </tr>
            </table>

            <table id="departmentsTable" class="table table-striped">
                <tr>
                    <th>Department</th>
                    <th>Location</th>
                    <th>Options</th>
                </tr>
            </table>

            <table id="locationTable" class="table table-striped">
                <tr>
                    <th>Location</th>
                    <th>Options</th>
                </tr>
            </table>

            <!--modals-->


            <div class="modal fade" id="employeeModal" tabindex="-1" aria-labelledby="employeeModal" aria-hidden="true">
            
                <div class="modal-dialog">
                    
                    <div class="modal-content">

                        <div class="modal-header">

                            <h5 class="modal-title" id="employeeName"></h5>
    
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    
                        </div>

                        <div class="modal-body">

                            <table>
                                <tr>
                                    <td>
                                        Email:
                                    </td>

                                    <td id="employeeEmail">
                                        
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        Department:
                                    </td>

                                    <td id="employeeDepartment">
                                        
                                    </td>
                                    
                                </tr>

                                <tr>
                                    <td>
                                        Location:
                                    </td>

                                    <td id="employeeLocation">
                                        
                                    </td>
                                    
                                </tr>

                            </table>

                        </div>


                    </div>

                </div>

            </div>

        </main>


        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>	
        <script src="js/bootstrap.min.js"></script>
        <script src="js/all.js"></script>
        <script src="js/script.js"></script>

    </body>
</html>
