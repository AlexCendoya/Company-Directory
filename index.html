<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <body>

        <!--Preloader-->

        <!--<div id="preloader"></div>-->

        <!-- Navbar -->

        <header class="navbar navbar-dark bg-dark"> 

            <ul>
                
                <li>
                    <div class="container">

                        <a class="navbar-brand" href="">Company Directory</a>
        
                    </div>
                </li>

                <li>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">

                        <label class="btn btn-secondary active">
                            <input type="radio" name="options" id="option1" data-toggle="collapse" autocomplete="off" href="#personnelCard" checked><i class="fas fa-users"></i></br>Personnel
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="options" id="option2" data-toggle="collapse" autocomplete="off" href="#departmentsCard"><i class="fas fa-building"></i></br>Department
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="options" id="option3" data-toggle="collapse" autocomplete="off" href="#locationCard"><i class="fas fa-map-marker-alt"></i></br>Location
                        </label>
        
                    </div>
                </li>
                
            </ul>   






        </header>

        <main>

			<br/>

            <div>               

                <!--tables-->


                <div id="personnelCard" class="card">

                    <div class="card-header bg-dark text-white">
                        <table>
                            <tr class="card-title">
                                <td>
                                    <h4>Personnel</h4>
                                </td>
                                
                                <td>
                                    <button type="button" id="addEmployee-btn" class="btn btn-primary" title="add"><i class="fas fa-plus"></i></button>
                                </td>
                            </tr>
                        </table>
                    </div>

                    <div class="card-body">						
                        <table id="personnelTable" class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>Last Name</th>
                                    <th>First Name</th>
                                    <th>Department</th>
                                    <th>Location</th>
                                    <th>Options</th>
                                </tr>
                            </thead>
							<tbody>
							</tbody>
                            <tfoot>
                                <tr>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>

                </div>

                <div id="departmentsCard" class="card">

                    <div class="card-header bg-dark text-white">

                        <table>
                            <tr>
                                <td>
                                    <h4>Departments</h4>
                                </td>
                                
                                <td>
                                    <button type="button" id="addDepartment-btn" class="btn btn-primary" title="add"><i class="fas fa-plus"></i></button>
                                </td>
                            </tr>
                        </table>

                    </div>

                    <div class="card-body">
                        <table id="departmentsTable" class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>Department</th>
                                    <th>Location</th>
                                    <th>Options</th>
                                </tr>

                            </thead>
							<tbody>
							</tbody>
                            <tfoot>
                                <tr>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                </tr>
                                
                            </tfoot>
                        </table>
                    </div>
                </div>

                <div id="locationCard" class="card">

                    <div class="card-header bg-dark text-white">
                        
                        <table>
                            <tr>
                                <td>
                                    <h4>Location</h4>  
                                </td>
                                
                                <td>
                                    <button type="button" id="addLocation-btn" class="btn btn-primary" title="add"><i class="fas fa-plus"></i></button>
                                </td>
                            </tr>
                        </table>


                    </div>

                    <div class="card-body">
                        <table id="locationTable" class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>Location</th>
                                    <th>Options</th>
                                </tr>

                            </thead>
                            <tbody>
							</tbody>
                            <tfoot>
                            </tfoot>
                        </table>
                    </div>

                </div>

            </div>    
                

            <!--modals-->

            <!--Info employee modal-->

            <div class="modal fade" id="employeeModal" tabindex="-1" aria-labelledby="employeeModal" aria-hidden="true">
            
                <div class="modal-dialog">
                    
                    <div class="modal-content">

                        <div class="modal-header">

                            <h5 class="modal-title" id="employeeName"></h5>
    
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    
                        </div>

                        <div class="modal-body">

                            <table>
                                <tr>
                                    <td>
                                        Email:
                                    </td>

                                    <td id="employeeEmail">
                                        
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        Department:
                                    </td>

                                    <td id="employeeDepartment">
                                        
                                    </td>
                                    
                                </tr>

                                <tr>
                                    <td>
                                        Location:
                                    </td>

                                    <td id="employeeLocation">
                                        
                                    </td>
                                    
                                </tr>

                            </table>

                        </div>


                    </div>

                </div>

            </div>

            <!--Add employee modal-->

            <div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="addEmployeeModal" aria-hidden="true">

                <div class="modal-dialog">
                    
                    <div class="modal-content">

                        <div class="modal-header">

                            <h5 class="modal-title">Add new employee</h5>

                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                        </div>

                        <div class="modal-body">

                            <form id="addEmployeeForm">

                                <!--class="mb-3"-->
                                <div>
                                    <label for="addEmployeeFirstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="addEmployeeFirstName" aria-describedby="addEmployeeFirstName-help" name="addEmployeeFirstName">
                                    <div id="addEmployeeFirstName-help" class="form-text"></div>
                                </div>

                                <div>
                                    <label for="addEmployeeLastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="addEmployeeLastName" aria-describedby="addEmployeeLastName-help" name="addEmployeeLastName">
                                    <div id="addEmployeeLastName-help" class="form-text"></div>
                                </div>

                                <div>
                                    <label for="addEmployeeJobTitle" class="form-label">Job Title</label>
                                    <input type="text" class="form-control" id="addEmployeeJobTitle" aria-describedby="addEmployeeJobTitle-help" name="addEmployeeJobTitle">
                                    <div id="addEmployeeJobTitle-help" class="form-text"></div>
                                </div>

                                <div>
                                    <label for="addEmployeeEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="addEmployeeEmail" aria-describedby="addEmployeeEmail-help" name="addEmployeeEmail">
                                    <div id="addEmployeeEmail-help" class="form-text"></div>
                                </div>

                                <div>
                                    <label for="addEmployeeDepartment" class="form-label">Department</label>
                                    <select class="form-select" aria-label="Default select example" id="addEmployeeDepartment" name="addEmployeeDepartment" onchange="">
                                    </select>
                                </div>

                                <div>
                                    <label for="addEmployeeLocation" class="form-label">Location</label>
                                    <select class="form-select" aria-label="Default select example" id="addEmployeeLocation" name="addEmployeeLocation">
                                    </select>
                                </div>

                            </form>

                        </div>

                        <div class="modal-footer">
                            <button type="button" id="addEmployee-submit-btn" class="btn btn-primary">Submit</button>

                        </div>

                    </div>

                </div>

            </div>

            <!--Edit employee modal-->

            <div class="modal fade" id="editEmployeeModal" tabindex="-1" aria-labelledby="editEmployeeModal" aria-hidden="true">

                <div class="modal-dialog">
                    
                    <div class="modal-content">

                        <div class="modal-header">

                            <h5 class="modal-title">Edit employee information</h5>

                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                        </div>

                        <div class="modal-body">

                            <form id="editEmployeeForm">

                                <div>
                                    <label for="editEmployeeFirstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="editEmployeeFirstName" aria-describedby="editEmployeeFirstName-help" name="editEmployeeFirstName">
                                    <div id="editEmployeeFirstName-help" class="form-text"></div>
                                </div>

                                <div>
                                    <label for="editEmployeeLastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="editEmployeeLastName" aria-describedby="editEmployeeLastName-help" name="editEmployeeLastName">
                                    <div id="editEmployeeLastName-help" class="form-text"></div>
                                </div>

                                <div>
                                    <label for="editEmployeeJobTitle" class="form-label">Job Title</label>
                                    <input type="text" class="form-control" id="editEmployeeJobTitle" aria-describedby="editEmployeeJobTitle-help" name="editEmployeeJobTitle">
                                    <div id="editEmployeeJobTitle-help" class="form-text"></div>
                                </div>

                                <div>
                                    <label for="editEmployeeEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="editEmployeeEmail" aria-describedby="editEmployeeEmail-help" name="editEmployeeEmail">
                                    <div id="editEmployeeEmail-help" class="form-text"></div>
                                </div>

                                <div>
                                    <label for="editEmployeeDepartment" class="form-label">Department</label>
                                    <select class="form-select" aria-label="Default select example" id="editEmployeeDepartment" name="editEmployeeDepartment" onchange="">
                                    </select>
                                </div>

                                <div>
                                    <label for="editEmployeeLocation" class="form-label">Location</label>
                                    <select class="form-select" aria-label="Default select example" id="editEmployeeLocation" name="editEmployeeLocation">
                                    </select>
                                </div>

                            </form>

                        </div>

                        <div class="modal-footer">
                            <button type="button" id="editEmployee-submit-btn" class="btn btn-primary">Submit</button>

                        </div>

                    </div>

                </div>

            </div>


            <!--Add department modal-->

            <div class="modal fade" id="addDepartmentModal" tabindex="-1" aria-labelledby="addDepartmentModal" aria-hidden="true">

                <div class="modal-dialog">
                    
                    <div class="modal-content">

                        <div class="modal-header">

                            <h5 class="modal-title">Add new department</h5>

                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                        </div>

                        <div class="modal-body">

                            <form id="addDepartmentForm">

                                <div>
                                    <label for="addtDepartmentName" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="addDepartmentName" aria-describedby="addDepartmentName-help" name="addDepartmentName">
                                    <div id="addDepartmentName-help" class="form-text"></div>
                                </div>

                                <div>
                                    <label for="addDepartmentLocation" class="form-label">Location</label>
                                    <select class="form-select" aria-label="Default select example" id="addDepartmentLocation" name="addDepartmentLocation">
                                    </select>
                                </div>

                            </form>

                        </div>

                        <div class="modal-footer">
                            <button type="submit" id="addDepartment-submit-btn" class="btn btn-primary">Submit</button>

                        </div>

                    </div>

                </div>

            </div>

            <!--Edit department modal-->

            <div class="modal fade" id="editDepartmentModal" tabindex="-1" aria-labelledby="editDepartmentModal" aria-hidden="true">

                <div class="modal-dialog">
                    
                    <div class="modal-content">

                        <div class="modal-header">

                            <h5 class="modal-title">Edit department</h5>

                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                        </div>

                        <div class="modal-body">

                            <form id="editDepartmentForm">

                                <div>
                                    <label for="editDepartmentName" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="editDepartmentName" aria-describedby="editDepartmentName-help" name="editDepartmentName">
                                    <div id="editDepartmentName-help" class="form-text"></div>
                                </div>

                                <div>
                                    <label for="editDepartmentLocation" class="form-label">Location</label>
                                    <select class="form-select" aria-label="Default select example" id="editDepartmentLocation" name="editDepartmentLocation">
                                    </select>
                                </div>

                            </form>

                        </div>

                        <div class="modal-footer">
                            <button type="button" id="editDepartment-submit-btn" class="btn btn-primary">Update</button>

                        </div>

                    </div>

                </div>

            </div>


            <!-- Add location modal-->

            <div class="modal fade" id="addLocationModal" tabindex="-1" aria-labelledby="addLocationModal" aria-hidden="true">

                <div class="modal-dialog">
                    
                    <div class="modal-content">

                        <div class="modal-header">

                            <h5 class="modal-title">Add new location</h5>

                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                        </div>

                        <div class="modal-body">

                            <form id="addLocationForm">

                                <div>
                                    <label for="addLocationName" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="addLocationName" aria-describedby="addLocationName-help" name="addLocationName">
                                    <div id="addLocationName-help" class="form-text"></div>
                                </div>

                            </form>

                        </div>

                        <div class="modal-footer">
							
                            <button type="submit" id="addLocation-submit-btn" class="btn btn-primary">Submit</button>

                        </div>

                    </div>

                </div>

            </div>


            <!-- Edit location modal-->

            <div class="modal fade" id="editLocationModal" tabindex="-1" aria-labelledby="editLocationModal" aria-hidden="true">

                <div class="modal-dialog">
                    
                    <div class="modal-content">

                        <div class="modal-header">

                            <h5 class="modal-title">Edit location</h5>

                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                        </div>

                        <div class="modal-body">

                            <form id="editLocationForm">

                                <div>
                                    <label for="editLocationName" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="editLocationName" aria-describedby="editLocationName-help" name="editLocationName">
                                    <div id="editLocationName-help" class="form-text"></div>
                                </div>

                            </form>

                        </div>

                        <div class="modal-footer">
                            <button type="button" id="editLocation-submit-btn" class="btn btn-primary">Update</button>

                        </div>

                    </div>

                </div>

            </div>
			
        </main>
